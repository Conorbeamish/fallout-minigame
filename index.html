    <head>

        <title>Fallout Minigame</title>
        <meta name="description" content="">

    <body>
        <section class="hacking-terminal">
            <h1>Fallout Minigame</h1>
            <div class="container">
                <div class="show difficulty-selector" id="difficulty">
                    <input type="radio" id="easy" name="difficulty" value="easy" checked="true">
                    <label class="click" for="easy">Easy</label>
    
                    <input type="radio" id="medium" name="difficulty" value="medium">
                    <label class="click" for="medium">Medium</label>
    
                    <input type="radio" id="hard" name="difficulty" value="hard">
                    <label class="click" for="hard">Hard</label>
                    <p>
                        <button class="show click" id="start-game">Play</button>
                    </p>
                </div>
            </div>
            
            

            <div class = "hide" id="game-board">
                <p>Robco Industries (TM) Termlink Protocol</p>
                <p>ENTER PASSWORD NOW</p>
                <ul id="word-list">

                </ul>
                <p id="guess-count"></p>
                <div id="past-guesses"></div>
            </div>

            <div class="container">
                <p id= "winner"></p>
                <p id= "loser"></p>
                <div class="img-container">
                    <img class="hide pipboy" src="images/kisspng-fallout-4-fallout-3-sticker-decal-vitaly-amp-apos-s-hobbies-5b9552fadcba09.2434040915365127629041.png" id="win-image">
                    <img class="hide pipboy" src="images/kisspng-fallout-4-fallout-3-sticker-decal-vitaly-amp-apos-s-hobbies-5b9552fadcba09.2434040915365127629041.png" id="lose-image">    
                </div>
                <p>
                    <a class = "hide click" id = "hack-again" href="index.html">Hack Again</a>    
                </p>
            </div>

        </section>

        <script src="words.js"></script>
        <script src="app.js"></script>
    </body>
</html>
